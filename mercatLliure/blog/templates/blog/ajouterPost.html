{% extends 'blog/baseBlog.html' %} {% block content %}

<h3>Ajouter un post</h3>
{% if error_message %}
<p>
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post"
	enctype="multipart/form-data">
	{% csrf_token %} <input type="hidden" name="Article"
		value="{{ article }}"> {% include 'form_template.html'%}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">ajouter</button>
		</div>
	</div>
</form>
    <button class="btn btn-info" role="button" href="{% url 'blog:accueil'  %}">Retour au sommaire</button>

{% endblock %}
