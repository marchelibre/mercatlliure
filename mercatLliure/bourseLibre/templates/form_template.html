{% csrf_token %}
<div class="container">
        <table width="100%">
        <col style="width:30%">
        <col style="width:70%">
        {{ form.as_table }}
    </table>

</div>
{% comment%}
{% for field in form %}
<div class="col-sm-offset-4 col-sm-10">
    <span class="text-danger small">{{ field.errors }}</span>
</div>
<label class="control-label col-sm-4">{{ field.label_tag }}</label>
<div class="col-sm-10 ">{{ field }}</div>
</div>
{% endfor %}
{% endcomment%}
